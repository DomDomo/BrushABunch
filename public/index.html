<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rCA2D+D9QXuP2TomtQwd+uP50EHjpafN+wruul0sXZzX/Da7Txn4tB9aLMZV4DZm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <style>
      .container {
        max-width: 80%;
      }
      #canvasDiv {
        width: 100%;
        height: 500px;
      }
    </style>

    <title>Sketch-Guess</title>
  </head>
  <body>
    <div class="nav-scroller py-1 mb-2">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Radius</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarColor02"
          aria-controls="navbarColor02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav mr-auto" id="colors">
            <li class="nav-item active">
              <a id="radval">Radius Value</a>
            </li>
            <li class="nav-item radcontrol" id="incrad">
              <a class="nav-link" href="#">+</a>
            </li>
            <li class="nav-item radcontrol" id="decrad">
              <a class="nav-link" href="#">-</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          <h3 class="pb-3 mb-4 font-italic border-bottom">Canvas</h3>
          <div id="canvasDiv">
          </div>
        </div>

        <aside class="col-md-4" style="height: 500px;">
          <h3 class="pb-3 mb-4 font-italic border-bottom">Chat</h3>
          <!-- Chat Box-->
          <div id="chat-box">

          </div>


          <form id="send-container"class="input-group mb-3">
            <input
              type="text"
              autocomplete="off"
              id="message-input"
              class="form-control"
              placeholder="Guess the sketch!"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <button class="btn btn-secondary" type="submit">Send</button>
            </div>
          </form>
        </aside>
      <!-- /.row -->
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="script.js"></script>
    <script src="main.js"></script>
    <script src="radius.js"></script>
    <script src="colors.js"></script>
    <script type="module" src="chat.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
